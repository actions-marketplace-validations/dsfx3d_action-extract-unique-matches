name: Extract Unique Matches
description: All unique matches in comma seperated format or an empty string

inputs:
  regex:
    required: true
    description: The regex to match
  input:
    required: true
    description: The string to match against

outputs:
  matches:
    description: All unique matches in comma seperated format

runs:
  using: node16
  main: index.js

branding:
  icon: search
  color: yellow
